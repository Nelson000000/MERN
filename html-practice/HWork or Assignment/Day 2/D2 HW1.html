<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Feedback Form</h1>

    <ul>
        <li><div><label for="">Name:</label><input type="text"></div></li>
        <li><div><label for="">Email:</label><input type="email"></div></li>
        <li><div><label for="">Password:</label><input type="password"></div></li>
        <br>
        <li>Please check all the emotions that apply</li>
        <ul>
            <li>Angry <input type="checkbox"></li>
            <li>Sad <input type="checkbox"></li>
            <li>Happy <input type="checkbox"></li>
            <li>Ambivalent <input type="checkbox"></li>
        </ul>
        <li>How satisfied were you with our services?</li>
        <ul>
            <li>Very satisfied <input type="checkbox"></li>
            <li>Satisfied <input type="checkbox"></li>
            <li>Didn't care <input type="checkbox"></li>
            <li>Dissatisfied <input type="checkbox"></li>
            <li>Very dissatisfied <input type="checkbox"></li>
        </ul>
        <li><div><label for="">Further comments: </label><textarea type="text"></textarea></div></li><br>
        <li><div><label for="">Bio photo: </label><input type="text"><button>Choose...</button></div></li>
        <li><div><label for="">Location visited: </label><input type="number" placeholder="Search location"></div></li>
    </ul>
    <ul><li><button>Submit</button></li></ul>

</body>
</html>
