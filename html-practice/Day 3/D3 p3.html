<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="D3 p3.css">
    
</head>

<body>
    <div class="content-container">
        <p>Welcome to my application</p>


        <div class="login-form">
            <h3 id="login-title">Login</h3>
            <div class="email-container">
                <label>Email</label>
                <input type="email" placeholder="Email">
            </div>
            <div class="password-container"><label>Password</label>
                <input type="password" placeholder="Password">
            </div>
            <div class="container">
                <input type="checkbox">
                <p>Remember Me</p>
            </div>
            <div class="submit-container">
                <button>Submit</button>
            </div>
            <div class="login-links">
                <a>Forget password</a>
                <a>Create an account</a>
            </div>
        </div>
    </div>
</body>

</html>
